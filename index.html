<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facemash</title>
  </head>
  <body>
    <header>
      <h1> SMASH OR PASS </h1>
    </header>

    <div class="comparison-container">
      <h2 class="comparison-title">Who's Hotter? Click to Choose.</h2>
     
      <div class="card">
        <img id="image1" src="https://via.placeholder.com/150" alt="Image 1" />
        <p class="or-text">OR</p>
      
        <img id="image2" src="https://via.placeholder.com/150" alt="Image 2" />
      </div>
    </div>

    <div class="voting-board">
      <h2>Leaderboard</h2>
      <ul id="vote-summary">
        <!-- Voting results will be populated here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
